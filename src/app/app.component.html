<!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Choferes</a>
</nav>

<div class="row pad-10">

    <div class="col-8">
        <h3>Mapa <small *ngIf="siguiendoNombre">siguiendo a: {{siguiendoNombre}}</small> </h3>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="16">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
    </div>
    <div class="col-4">
        <h3>Choferes</h3>
        <div class="list-group">

            <a href="#" (click)="seguir( item )" *ngFor="let item of items" class="list-group-item list-group-item-action">{{item.nombre}}</a>
            <br>
            <button *ngIf="siguiendoNombre" (click)="dejarDeSeguir()" class="btn btn-primary btn-block"> Dejar de seguir </button>
        </div>
    </div>
</div>
